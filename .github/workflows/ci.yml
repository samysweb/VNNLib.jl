name: Run tests

on: 
  push:
    branches:
      - test
      - main
  pull_request:

jobs:
  test:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        julia-version: ['1.10', '1.11', 'nightly']
        julia-arch: [x64, x86]
        os: [ubuntu-latest, windows-latest, macOS-latest]
        exclude:
          - os: macOS-latest
            julia-arch: x86

    steps:
      - uses: actions/checkout@v2
      - uses: julia-actions/setup-julia@v1
        with:
          version: ${{ matrix.julia-version }}
          arch: ${{ matrix.julia-arch }}
      # - uses: julia-actions/cache@v1 # TODO: Does this help?
      #   with:
      #     cache-compiled: "true"
      - uses: julia-actions/julia-buildpkg@v1
      - name: Fix ProtoBuf dependency # Remove asap
        run: julia --project=. -e 'using Pkg; Pkg.add(url="https://github.com/samysweb/ProtoBuf.jl", rev="samysweb/fix-32bit"); Pkg.instantiate()'
      - uses: julia-actions/julia-runtest@v1
        with:
          annotate: true
      - uses: julia-actions/julia-processcoverage@v1
      - uses: codecov/codecov-action@v3
        name: Upload coverage reports to Codecov
        with:
          files: lcov.info